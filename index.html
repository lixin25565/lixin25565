<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="login.css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div id="login_frame">
			<p class="logo"><img class='login_logo' src="images/login.png"></p>
			<p><label class="label_input">用户名</label><input type="text" placeholder="请输入用户名..." id="username" class="text_field"/></p>
			<p><label class="label_input">密码</label><input type="password" placeholder="请输入用户名..." id="passwd" class="text_field"/></p>
			<input type="button" value="登录" onclick="login()" id="btn_login">
		</div>
		<script type="text/javascript" src="login.js"></script>
	</body>
</html>
